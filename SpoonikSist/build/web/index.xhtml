<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
            <h:panelGrid columns="2">
                <p:outputLabel value = "Nombre"/>
                <p:inputText value = "${personaC.modelo.nombre}" required="true"/>            
                <p:outputLabel value = "Apellido"/>
                <p:inputText value ="${personaC.modelo.apellido}" required="true"/>
                <p:outputLabel value = "Dni"/>
                <p:inputText value ="${personaC.modelo.dni}" required="true"/>
                <p:outputLabel value = "Estado"/>
                <p:inputText value ="${personaC.modelo.estado}" required="true"/>
                <p:outputLabel value = "Tipo"/>
                <p:selectOneRadio value = "${personaC.modelo.tipo}" required="true">
                    <f:selectItem itemValue="P" itemLabel="Propietario"/>
                    <f:selectItem itemValue="I" itemLabel="Inquilino"/>
                </p:selectOneRadio>
                <p:outputLabel value = "Telefono"/>
                <p:inputText value ="${personaC.modelo.telefono}" required="true"/>
                <p:outputLabel value = "Sexo"/>
                <p:selectOneRadio value ="${personaC.modelo.sexo}" required="true">
                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                    <f:selectItem itemValue="F" itemLabel="Femenino"/>
                </p:selectOneRadio>
                <p:commandButton icon="pi pi-save" value = "Agregar" actionListener="${personaC.registrar()}"/> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
