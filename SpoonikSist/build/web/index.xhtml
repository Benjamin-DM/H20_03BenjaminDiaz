<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Spoonik</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="mensaje" severity="info,fatal" showSummary="true" showDetail="true"/>
            <p:fieldset legend = "Datos Persona">
                <h:panelGrid columns="3">
                    <p:outputLabel value = "Nombre" for="txtNombre"/>
                    <p:inputText value = "${personaC.modelo.NOMPER}" required="true" id="txtNombre"/> 
                    <p:message for="txtNombre"/>
                    <p:outputLabel value = "Apellido" for="txtApellido"/>
                    <p:inputText value ="${personaC.modelo.APEPER}" required="true" id="txtApellido"/>
                    <p:message for="txtApellido"/>
                    <p:outputLabel value = "Dni" for="txtDni"/>
                    <p:inputText value ="${personaC.modelo.DNIPER}" required="true" id="txtDni"/>
                    <p:message for="txtDni"/>
                    <p:outputLabel value = "Tipo" for="rbTipo"/>
                    <p:selectOneRadio value = "${personaC.modelo.TIPPER}" required="true" id="rbTipo" >
                        <f:selectItem itemValue="P" itemLabel="Comensal"/>
                        <f:selectItem itemValue="I" itemLabel="Administrador"/>
                    </p:selectOneRadio>
                    <p:message for="rbTipo"/>
                    <p:outputLabel value = "Telefono" for="txtTelefono"/>
                    <p:inputText value ="${personaC.modelo.TELPER}" required="true" id="txtTelefono"/>
                    <p:message for="txtTelefono"/>
                    <p:outputLabel value = "Sexo" for="rbSexo"/>
                    <p:selectOneRadio value ="${personaC.modelo.SEXPER}" required="true" id="rbSexo">
                        <f:selectItem itemValue="M" itemLabel="Masculino"/>
                        <f:selectItem itemValue="F" itemLabel="Femenino"/>
                    </p:selectOneRadio>
                    <p:message for="rbSexo"/>
                </h:panelGrid>
                <p:commandButton icon="pi pi-save" value = "Agregar" actionListener="${personaC.registrar()}" update="@form,mensaje"/>
                </p:fieldset>
        </h:form>
    </h:body>
</html>
