<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Asignacion Persona</title>
    </h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:body>
        <style>
            body {background-color: #D1CCD1;}
        </style>
        <h1>Seleccion de Comidas</h1>
        <p:growl id="mensaje" severity="info,fatal" showSummary="true" showDetail="true"/>
        <p:menubar>
            <p:menuitem class="pi pi-home" value="Inicio" url="/SpoonikM/faces/index.xhtml"/>
            <p:menuitem value="Producto" url="/SpoonikM/faces/vistas/producto.xhtml"/>
            <p:menuitem value="Persona" url="/SpoonikM/faces/vistas/persona.xhtml"/>
            <p:menuitem value="Comida" url="/SpoonikM/faces/vistas/comida.xhtml"/>
            <p:menuitem value="AsignaciÃ³n" url="/SpoonikM/faces/vistas/asignacion.xhtml"/>
            <p:menuitem value="Seleccion de Platos" url="/SpoonikM/faces/vistas/asignacionP.xhtml"/>
            <p:menuitem value="Venta" url="/SpoonikM/faces/vistas/venta.xhtml"/>    
            <p:menuitem value="Detalle" url="/SpoonikM/faces/vistas/detalle.xhtml"/> 
        </p:menubar>
        <h:form>
            <p:panelGrid columns="2">
                <p:commandButton icon="pi pi-user-plus" value="Agregar Comida " oncomplete="PF('wdAsignacionP').show(); "/>
                <h:form>
                    <p:commandButton icon="fa fa-fw fa-download" value="ExportarPDF" ajax="false" actionListener="${reporteC.reportConsumo()}"
                                     onclick="this.form.target = '_blank'"/>
                </h:form>
            </p:panelGrid>
        </h:form>
        <!-- Dialogo -->
        <p:dialog widgetVar="wdAsignacionP" modal="true" showEffect="Clip" header="Nuevo Registro" resizable="false">
            <p:ajax event="close" listener="${AsignacionPC.limpiar()}" update="dlgAsignacionP"/>
            <h:form id="dlgAsignacionP">
                <h:panelGrid columns="1">
                    <p:outputLabel value = "Seleccione la comida " for="Comida"/>
                    <p:selectOneMenu id="Comida" value="${AsignacionPC.modelo.IDASICOM}" required="true">
                        <f:selectItem itemLabel="Seleccione la Comida " itemValue=" " />
                        <f:selectItems value="${AsignacionC.listarA}" var="asc" itemLabel="${asc.comida.NOMCOM}" itemValue="${asc.comida.IDCOM}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="Persona" value="${AsignacionPC.modelo.IDPER}" required="true">
                        <f:selectItem itemLabel="Seleccione la persona " itemValue=" " />
                        <f:selectItems value="${personaC.listarP}" var="per" itemLabel="${per.NOMPER}" itemValue="${per.IDPER}"/>
                    </p:selectOneMenu>

                    <!--                    <p:outputLabel for="Personas" value="Personas:" />
                                        <p:selectCheckboxMenu id="Personas" value="${AsignacionPC.personlist}" label="Ingrese personas" multiple="true"
                                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">                       
                                            <f:selectItems value="${personaC.listarP}" var="per" itemLabel="${per.NOMPER}" itemValue="${per}"/>
                                        </p:selectCheckboxMenu>-->

                    <!-- <p:outputLabel value = "Seleccione la persona" for="minilista"/>
                     <p:selectManyMenu id="minilista" value="${AsignacionPC.listarregistro}" converter="${themeConverter}"
                                       var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
                         <f:selectItems value="${personaC.listarP}" var="per" itemLabel="${per.NOMPER}" itemValue="${per.IDPER}" />
                         <p:column>
                             <h:outputText value="${per.NOMPER} ${per.APEPER}" />
                         </p:column>
                     </p:selectManyMenu>-->                   
                    <p:commandButton icon="pi pi-save" value="agregar" oncomplete="PF('wdAsignacionP').hide();" actionListener="${AsignacionPC.registrar()}" 
                                     update="dlgAsignacionP :frmAsignacionP :mensaje" rendered="${AsignacionPC.modelo.IDASIPER == 0}"/>
                    <p:commandButton icon="pi pi-save" value="Actualizar" oncomplete="PF('wdAsignacionP').hide();" actionListener="${AsignacionPC.editar()}" 
                                     update="dlgAsignacionP :frmAsignacionP :mensaje" rendered="${AsignacionPC.modelo.IDASIPER != 0}"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        <h:form id="frmAsignacionP">
            <p:dataTable var="asig" value="#{AsignacionPC.listarAP}" sortBy="#{asig.asignacion.comida.NOMCOM}" expandableRowGroups="true">
                <p:headerRow>
                    <p:column colspan="3">
                        <h:outputText value="#{asig.asignacion.comida.NOMCOM}" />
                    </p:column>
                </p:headerRow>
                <p:column headerText="PERSONA">
                    <h:outputText value="#{asig.persona.NOMPER}" />
                </p:column>
                <p:column headerText="TIPO DE COMIDA">
                    <h:outputText value="#{asig.asignacion.comida.TIPCOM}">
                        <f:converter converterId = "tipoproducto"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="ACCIONES">
                    <p:commandButton icon="pi pi-refresh" oncomplete="PF('wdAsignacionP').show();" actionListener="${AsignacionPC.llenardatos(asig)}" 
                                     update=":dlgAsignacionP :frmAsignacionP :mensaje"/>
                    <p:commandButton icon="pi pi-trash" actionListener="${AsignacionPC.eliminar(asig)}" update=":frmAsignacionP :mensaje :dlgAsignacionP" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
